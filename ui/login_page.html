<div class="bg-white dark:bg-background-dark/50 p-8 rounded-lg shadow-md border border-slate-200 dark:border-slate-700">
<form class="space-y-6">
<div>
<label class="block text-sm font-medium text-slate-600 dark:text-slate-300" for="email">Email</label>
<div class="mt-1">
<input autocomplete="email" class="form-input block w-full rounded border-slate-300 dark:border-slate-600 bg-background-light dark:bg-slate-800 text-slate-900 dark:text-slate-100 placeholder-slate-400 dark:placeholder-slate-500 focus:ring-primary focus:border-primary" id="email" name="email" placeholder="you@example.com" required="" type="email"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-slate-600 dark:text-slate-300" for="password">Password</label>
<div class="mt-1">
<input autocomplete="current-password" class="form-input block w-full rounded border-slate-300 dark:border-slate-600 bg-background-light dark:bg-slate-800 text-slate-900 dark:text-slate-100 placeholder-slate-400 dark:placeholder-slate-500 focus:ring-primary focus:border-primary" id="password" name="password" placeholder="••••••••" required="" type="password"/>
</div>
</div>
<div class="flex items-center justify-end">
<a class="text-sm font-medium text-primary hover:text-primary/80" href="#">
              Forgot Password?
            </a>
</div>
<div>

<button
  class="w-full flex justify-center py-3 px-4 border border-transparent rounded shadow-sm text-sm font-bold text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary"
  type="button"
  onclick="window.location.href='expression_page.html';"
>
  Login
</button>

</div>
</form>
<p class="mt-6 text-center text-sm text-slate-500 dark:text-slate-400">

          <a class="font-medium text-primary hover:text-primary/80" href="#">
            Create an Account
          </a>
</p>
</div>
<p class="mt-8 text-center text-xs text-slate-500 dark:text-slate-400">
        Your data is private and encrypted.
      </p>
</div>
</div>
